<aside class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Header da Sidebar -->
  <div class="sidebar-header">
    <h2 class="app-title" [class.hidden]="isCollapsed">FinPro</h2>
    <button class="toggle-btn" (click)="toggleSidebar()">
      @if (!isCollapsed) {
      <img src="/assets/menu-fechar.svg" alt="Fechar menu" class="toggle-icon">
      } @else {
      <img src="/assets/menu-hamburguer.svg" alt="Abrir menu" class="toggle-icon">
      }
    </button>
  </div>

  <!-- Menu de navegação -->
  <nav class="sidebar-nav">
    <div class="menu-section">
      <h3 class="section-title" [class.hidden]="isCollapsed">Principal</h3>

      <ul class="menu-list">
        <li class="menu-item">
          <a [routerLink]="['/app/dashboard']" routerLinkActive="active" class="menu-link"
            [title]="isCollapsed ? 'Dashboard' : ''">
            <img src="/assets/dashboard.svg" alt="Dashboard" class="menu-icon">
            <span class="menu-label" [class.hidden]="isCollapsed">Dashboard</span>
          </a>
        </li>

        <li class="menu-item">
          <a [routerLink]="['/app/transacoes']" routerLinkActive="active" class="menu-link"
            [title]="isCollapsed ? 'Transações' : ''">
            <img src="/assets/wallet.svg" alt="Transações" class="menu-icon">
            <span class="menu-label" [class.hidden]="isCollapsed">Transações</span>
          </a>
        </li>

        <li class="menu-item">
          <a [routerLink]="['/app/receitas']" routerLinkActive="active" class="menu-link"
            [title]="isCollapsed ? 'Receitas' : ''">
            <img src="/assets/receitas.svg" alt="Receitas" class="menu-icon">
            <span class="menu-label" [class.hidden]="isCollapsed">Receitas</span>
          </a>
        </li>

        <li class="menu-item">
          <a [routerLink]="['/app/despesas']" routerLinkActive="active" class="menu-link"
            [title]="isCollapsed ? 'Despesas' : ''">
            <img src="/assets/despesas.svg" alt="Despesas" class="menu-icon">
            <span class="menu-label" [class.hidden]="isCollapsed">Despesas</span>
          </a>
        </li>

        <li class="menu-item">
          <a [routerLink]="['/app/cofrinhos']" routerLinkActive="active" class="menu-link"
            [title]="isCollapsed ? 'Cofrinhos' : ''">
            <img src="/assets/cofrinho.svg" alt="Cofrinhos" class="menu-icon">
            <span class="menu-label" [class.hidden]="isCollapsed">Cofrinhos</span>

          </a>
        </li>

        <li class="menu-item">
          <a [routerLink]="['/app/conteudo-educacional']" routerLinkActive="active" class="menu-link"
            [title]="isCollapsed ? 'Conteúdo Educacional' : ''">
            <img src="/assets/book-open.svg" alt="Conteudo Educacional" class="menu-icon">
            <span class="menu-label" [class.hidden]="isCollapsed">Educacional</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</aside>
